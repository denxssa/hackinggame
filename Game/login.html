<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="Frame10.png"         id="loginbackground">
  <div class="box">
    <img src="avatar1.png" id="avatar1">
    <form class="form">
        <h2 class="login">Log in</h2>
        <label for="Username">Username</label><br>
        <input type="text" id="username" placeholder="type your username"><br><br>
        <label for="Password">Password</label><br>
        <input type="text" id="Password" placeholder="type your password"><br><br>
      
        <h6 id="forgotpass">forgot password?</h6>

    <input type="submit" value="Submit" class="submit">
    
 <h6 id="la">Don't have an account? <span class="signup-text">Sign up</span></h4>

 </form>
    <img src="avatar2.png" id="avatar2">
   
   
</div>
<script>
document.querySelectorAll(".form").forEach(form => {
    form.addEventListener("submit", function(e) {
        e.preventDefault();
        window.location.href = "index.html";
    });
});

</script>
</body>
</html>
